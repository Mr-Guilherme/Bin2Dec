<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dec2Bin</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div id="container">
        <header>
            <h1>Bin2Dec</h1>
        </header>
        <main>
            <p>Convert here your binary number to decimal.</p>
            <form>
                <div class="input-group">
                    <input id="input-binary-number" type="text" autocomplete="off" placeholder="Insert your binary number">
                    <input id="input-decimal-number" type="text" autocomplete="off" placeholder="Insert your decimal number">
                </div>
            </form>
            <script type="module" src="./src/main.js"></script>
        </main>
    </div>
</body>
</html>
